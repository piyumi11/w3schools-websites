<script>

//imgs names
var imgs = ["mountains.jpg", "lights.jpg", "nature.jpg", "p1.jpg", "p2.jpg", "p3.jpg"];
imgs.forEach(appendImgDiv);

// append all imges
function appendImgDiv(value, index, imgs) {

  var img_div = $('<div class="w3-third w3-container w3-margin-bottom"><img src="https://www.w3schools.com/w3images/'
   + value + '" alt="Norway" style="width:100%" class="w3-hover-opacity"><div class="w3-container w3-white"> <button class="w3-button w3-white"><i class="fa fa-pencil w3-margin-right"></i>annotate</button><button class="w3-button w3-white"><i class="fa fa-trash w3-margin-right"></i>delete</button> <button class="w3-button w3-white"><i class="fa fa-comment-o w3-margin-right"></i>comment</button><button class="w3-button w3-white"><i class="fa fa-eye w3-margin-right"></i>view</button><button class="w3-button w3-white"><input name="selector[]" class="w3-button w3-white" type="checkbox" value="'
   + value +'" /> select </button></div></div>');
   
   $('#img-list').append(img_div);
}

//select imgs to compare
const selected_imgs = [];

$('input[type=checkbox]').on('change', function() {
    
	if(this.checked) {
	    selected_imgs.push(this.value);
	} else {
	    selected_imgs.splice(selected_imgs.indexOf(this.value), 1);
	}
});

//on click compare button
function append_imgs() {  
 
   $("#compre_img").empty(); 
   selected_imgs.forEach(append_selected_imgs);
}

function append_selected_imgs(value, index, imgs) {

    var cimg_div = $('<div class="w3-col m4"><img src="https://www.w3schools.com/w3images/'
   + value + '" alt="Me" style="width:100%"></div>');
   
   $('#compre_img').append(cimg_div);
}

</script>
